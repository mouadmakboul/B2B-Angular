<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
      rel="stylesheet"
    />
  </head>
  <!-- Ajoutez cette div pour afficher l'alerte -->
  <div class="bg-red-500 text-white p-4 mb-4" *ngIf="registrationError">
    <strong>Erreur lors de la connexion:</strong> {{ registrationError }}
  </div>

  <body class="bg-white rounded-lg py-5">
    <div class="container flex flex-col mx-auto bg-white rounded-lg pt-12 my-5">
      <div
        class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable"
      >
        <div class="flex items-center justify-center w-full lg:p-12">
          <div class="flex items-center xl:p-10">
            <form
              (ngSubmit)="register()"
              class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl"
            >
              <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">
                Sign In
              </h3>
              <div
                class="bg-red-500 text-white p-4 mb-3 rounded-md"
                *ngIf="registrationError && !success"
              >
                <strong>Erreur lors de la connexion:</strong>
                {{ registrationError }}
              </div>

              <p class="mb-4 text-grey-700" *ngIf="!success">
                Enter your email and password
              </p>
              <a
                class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-grey-900 bg-grey-300 hover:bg-grey-400 focus:ring-4 focus:ring-grey-300"
              >
                <img
                  class="h-5 mr-2"
                  src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/logos/logo-google.png"
                  alt=""
                />
                Sign in with Google
              </a>
              <div class="flex items-center mb-3">
                <hr class="h-0 border-b border-solid border-grey-500 grow" />
                <p class="mx-4 text-grey-600">or</p>
                <hr class="h-0 border-b border-solid border-grey-500 grow" />
              </div>
              <label class="mb-2 text-sm text-start text-grey-900"
                >username</label
              >
              <input
                [(ngModel)]="username"
                name="username"
                placeholder="mail@loopple.com"
                class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"
              />
              <label
                for="password"
                class="mb-2 text-sm text-start text-grey-900"
                >Password*</label
              >
              <input
                [(ngModel)]="password"
                name="password"
                id="password"
                type="password"
                placeholder="Enter a password"
                class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"
              />
              <div class="flex flex-row justify-between mb-8">
                <label
                  class="relative inline-flex items-center mr-3 cursor-pointer select-none"
                >
                  <input
                    type="checkbox"
                    checked
                    value=""
                    class="sr-only peer"
                  />
                  <div
                    class="w-5 h-5 bg-white border-2 rounded-sm border-grey-500 peer peer-checked:border-0 peer-checked:bg-purple-blue-500"
                  >
                    <img
                      class=""
                      src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/icons/check.png"
                      alt="tick"
                    />
                  </div>
                  <span class="ml-3 text-sm font-normal text-grey-900"
                    >Keep me logged in</span
                  >
                </label>
                <a
                  href="javascript:void(0)"
                  class="mr-4 text-sm font-medium text-purple-blue-500"
                  >Forget password?</a
                >
              </div>
              <button
                type="submit"
                class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-purple-blue-500"
              >
                Sign In
              </button>

              <p class="text-sm leading-relaxed text-grey-900">
                Not registered yet?
                <a class="text-black hover:underline">Sign Up HERE</a>
              </p>
              <!-- component -->
              <div
                *ngIf="success"
                class="flex min-h-screen items-center justify-center bg-gray-100"
              >
                <div class="rounded-lg bg-gray-50 px-16 py-14">
                  <div class="flex justify-center">
                    <div class="rounded-full bg-green-200 p-6">
                      <div
                        class="flex h-16 w-16 items-center justify-center rounded-full bg-green-500 p-4"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="h-8 w-8 text-white"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4.5 12.75l6 6 9-13.5"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>
                  <h3
                    class="my-4 text-center text-3xl font-semibold text-gray-700"
                  >
                    Congratuation!!!
                  </h3>
                  <p class="w-[230px] text-center font-normal text-gray-600">
                    Your order have been taken and is being attended to
                  </p>
                  <button
                    class="mx-auto mt-10 block rounded-xl border-4 border-transparent bg-orange-400 px-6 py-3 text-center text-base font-medium text-orange-100 outline-8 hover:outline hover:duration-300"
                    routerLink="/contrat"
                  >
                    Go to Plate-forme
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <html></html>
</html>

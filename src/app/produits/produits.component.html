<button class="mb-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="openPopup()">
  Ajouter un produit
</button>

<!-- Popup Form -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" *ngIf="isPopupVisible">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Ajouter un produit</h2>
    <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
      <div class="mb-4">
        <label class="block text-gray-700">Nom du produit</label>
        <input type="text" class="w-full px-3 py-2 border rounded-lg" name="name" ngModel required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Description</label>
        <textarea class="w-full px-3 py-2 border rounded-lg" name="description" ngModel required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Prix</label>
        <input type="number" class="w-full px-3 py-2 border rounded-lg" name="price" ngModel required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Image</label>
        <input type="file" (change)="onFileSelected($event)">
      </div>
      <div class="flex justify-end">
        <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2" (click)="closePopup()">Annuler</button>
        <button routerLink="/product1" type="submit"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  >Ajouter</button>
      </div>
    </form>
  </div>
</div> 



<div class="grid grid-cols-3 gap-4">

  
</div>

<!-- stylesheet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
/>
<div class=" flex items-center justify-center bg-gray-50">
    <div class="p-10 rounded shadow-sm bg-stone-50 max-w-lg w-2/3">
        
        <!-- contrat.component.html -->
         <main class="grid place-items-center py-2 bg-gray-100">
      <button (click)="printthisPage()" class="group relative overflow-hidden rounded-lg  text-lg shadow">
        <div class="absolute inset-0 w-3 h-12 bg-orange-300 transition-all duration-[250ms] ease-out group-hover:w-full"></div>
        <span class="relative text-black group-hover:text-black">Print the contract!</span>
      </button>
    </main>
    
<form   id="contratForm" (ngSubmit)="onSubmit()" #contratForm="ngForm">
    <div class="flex flex-col mb-4">
      <label>Nom
        <span class="block text-xs font-light text-stone-400">Put in a name or serie number for contrat </span>
      </label>
      <input [(ngModel)]="contrat.name"  name="nom" placeholder="Put in a name or serie number for contrat" class="mt-2 px-4 py-2 shadow rounded"/>
    </div>
    
    <div class="flex flex-col mb-4">
      <label>Chiffre d'affaire
        <span class="block text-xs font-light text-stone-400">Chiffre d'affaire Min </span>
      </label>
      <input [(ngModel)]="contrat.chifrreAffaire" name="chifrreAffaire" placeholder="Min chiffre d'affaire à accepter" class="mt-2 px-4 py-2 shadow rounded"/>
    </div>
    <div class="flex flex-col mb-4">
      <label>Duree contrat
        <span class="block text-xs font-light text-stone-400">Duree contrat Min </span>
      </label>
      <input [(ngModel)]="contrat.dureeContrat"  name="dureeContrat" placeholder="Conditions time" class="mt-2 px-4 py-2 shadow rounded"/>
    </div>
    
    <div class="flex flex-col mb-4">
      <label>Etat actuel
        <span class="block text-xs font-light text-stone-400">frozen || Active  </span>
      </label>
      
    
      <input [(ngModel)]="contrat.frozen" name="frozen" placeholder="Conditions time" class="mt-2 px-4 py-2 shadow rounded"/>
    </div>
    
    

    <!-- component -->
    <div class="container" class="container no-print" class="fullscreen-image py-12 ">
      <div class="flex items-center justify-center bg-gray-50 font-sans ">
        <label for="dropzone-file" class=" no-print cursor-pointer flex flex-col items-center rounded-xl border-2 border-dashed border-blue-400 bg-white p-4 text-center" style="max-width: 300px;">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>
    
          <h2 class="mt-4 text-lg font-medium text-gray-700 tracking-wide">Attach A previous Contract</h2>
    
          <p class="mt-2 text-gray-500 tracking-wide">Upload or drag & drop your file SVG, PNG, JPG or GIF.</p>
    
          <input id="dropzone-file" type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden" /> <!-- Ajout du gestionnaire de changement -->
        </label>
      </div>
    
      <!-- Placeholder pour l'image téléchargée, en plein écran -->
      <img *ngIf="imageUrl" [src]="imageUrl" class="fullscreen-image">
    </div>
    
    
    

    
    <div class="mt-6 flex gap-4 " >
      <button type="submit" class="flex-1 no-print bg-orange-400 py-4 px-6 md:px-12 font-bold text-white shadow hover:bg-blue-500">
        Envoyer
      </button>
      <button type="reset" class="flex-1 no-print rounded-md bg-transparent py-4 px-6 md:px-12 font-bold text-stone-400 border border-stone-200 hover:border-orange-300 hover:text-orange-300">
        Réinitialiser
      </button>
      <button routerLink="/activecontrat" type="submit" class="flex-1 no-print rounded-md bg-orange-400 py-4 px-6 md:px-12 font-bold text-white shadow hover:bg-blue-500">
        Chose Date to activate contrat
      </button>
    </div>
    
    
  </form>
  <!-- component -->
  
  
  
  <div *ngIf="contratCreeAvecSucces">
  <!-- Mettez le chemin de votre image et utilisez les valeurs du contrat ici -->
  <div
  class="font-regular relative mt-5 block w-full max-w-screen-md rounded-lg bg-green-500 px-4 py-4 text-base text-white"
  data-dismissible="alert"
>
  <div class="absolute top-4 left-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      aria-hidden="true"
      class="mt-px h-6 w-6"
    >
      <path
        fill-rule="evenodd"
        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </div>
  <div class="mt-3 ml-8 mr-12">
    <h5 class="block font-sans text-xl font-semibold leading-snug tracking-normal text-white antialiased">
      Success
    </h5>
    <p class="mt-2 block font-sans text-base font-normal leading-relaxed text-white antialiased">
     Next step is to create a company client
    </p>
  </div>
  <div
    data-dismissible-target="alert"
    data-ripple-dark="true"
    class="absolute top-3 right-3 w-max rounded-lg transition-all hover:bg-white hover:bg-opacity-20"
  >
    <div role="button" class="w-max rounded-lg p-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </div>
  </div>
</div>


  
    </div>
</div>

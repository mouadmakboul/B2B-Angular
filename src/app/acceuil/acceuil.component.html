<div class="bg-red-800 text-white p-4 mb-2 rounded-xl text-center justify-center" *ngIf="registrationError">
    <strong>Erreur lors de l'inscription:</strong> {{ registrationError }}
  </div>
  
  <div class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen transition-all ease-in-out">
    <div class="w-full max-w-xs mx-auto">
      <div class="flex justify-between items-center mb-4">
        <label for="dark-toggle" class="flex items-center cursor-pointer">
          <div class="relative">
            <input type="checkbox" id="dark-toggle" class="sr-only" (change)="toggleDarkMode()" />
            <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
          </div>
          <div class="ml-3 text-gray-700 dark:text-gray-300 font-medium">Dark Mode</div>
        </label>
      </div>
  
      <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <div class="flex justify-center mb-6">
          <span class="inline-block bg-gray-200 dark:bg-gray-700 rounded-full p-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"/>
            </svg>
          </span>
        </div>
  
        <h2 class="text-2xl font-semibold text-center text-gray-900 dark:text-gray-100 mb-4">Create a new account</h2>
        <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Enter your details to register.</p>
        <form (ngSubmit)="register()">
          <div class="mb-4">
            <label for="fullName" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Full Name *</label>
            <input [(ngModel)]="username" name="username" type="text" id="fullName" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 dark:text-gray-900 focus:ring-blue-500 dark:bg-gray-300" required placeholder="James Brown">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Email Address *</label>
            <input [(ngModel)]="email" name="email" type="email" id="email" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 dark:text-gray-900 focus:ring-blue-500 dark:bg-gray-300" required placeholder="hello@alignui.com">
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Password *</label>
            <input [(ngModel)]="password" name="password" type="password" id="password" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 dark:text-gray-900 focus:ring-blue-500 dark:bg-gray-300" required placeholder="••••••••">
            <p class="text-gray-600 dark:text-gray-400 text-xs mt-1">Must contain 1 uppercase letter, 1 number, min. 8 characters.</p>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Register</button>
          <p class="text-gray-600 dark:text-gray-400 text-xs text-center mt-4">
            By clicking Register, you agree to accept Apex Financial's
            <a class="text-blue-500 dark:text-blue-300 hover:underline">Terms and Conditions</a>.
          </p>
        </form>
      </div>
    </div>
  </div>
